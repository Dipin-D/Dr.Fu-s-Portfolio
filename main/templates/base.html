<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dr. Yujian Fu{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + FontAwesome + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #212529;
      background: linear-gradient(135deg, #f7f9fc, #e9eff5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: #0d1b2a !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.15rem;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      margin-left: 0.8rem;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #4cc9f0 !important;
    }

    /* Slim Header */
    .academic-header {
      text-align: center;
      padding: 1.5rem 1rem;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
    }
    .academic-header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .academic-header p {
      font-size: 1rem;
      color: #adb5bd;
      margin: 0;
    }

    /* Main Content */
    main {
      flex: 1;
      max-width: 1000px;
      margin: -1rem auto 0;
      padding: 2rem;
    }
    .content-card {
      background: white;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .content-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    /* Slim Footer */
    footer {
      background: #0d1b2a;
      color: #adb5bd;
      text-align: center;
      padding: 0.8rem 0;
      font-size: 0.9rem;
    }
    .social-links a {
      margin: 0 8px;
      color: #adb5bd;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #4cc9f0;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
              aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'publications' %}">Publications</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'courses' %}">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'software' %}">Software</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'bio' %}">Bio</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Slim Hero -->
  <section class="academic-header">
    <h1>Dr. Yujian Fu</h1>
    <p>Computer Science · Research · Education</p>
  </section>

  <!-- Main Content -->
  <main>
    <div class="content-card">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- Slim Footer -->
  <footer>
    <div class="social-links mb-1">
      <a href="mailto:yujian.fu@aamu.edu"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/yujian-fu-373a3413/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>© {% now "Y" %} Alabama A&M University</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dr. Yujian Fu{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }

    .academic-header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }

    .academic-header h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    .academic-header p {
      font-size: 1.05rem;
      color: #6c757d;
      max-width: 700px;
      margin: 0.5rem auto 0;
    }

  .profile-img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #dee2e6;
    margin-bottom: 1rem;
  }


    main {
      max-width: 860px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      flex: 1;
    }

    footer {
      border-top: 1px solid #dee2e6;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      background-color: #f8f9fa;
      color: #6c757d;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .navbar-nav .nav-link {
      font-weight: 500;
    }

    @media (max-width: 576px) {
      .academic-header h1 {
        font-size: 1.8rem;
      }

      .academic-header p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Dr. Fu's Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
              aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'publications' %}">Publications</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'courses' %}">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'software' %}">Software</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'bio' %}">Bio</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <!-- Main Content -->
  <main>
    {% block content %}
{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact: yujian.fu@aamu.edu</p>
    <p>Alabama A&M University</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
